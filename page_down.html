<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>We'll Be Back Soon</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Embedded CSS -->
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFD700;
            /* Gold color */
            background: #000;
            /* Black background */
            overflow: hidden;
        }

        /* Content Styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Countdown Timer */
        .countdown {
            font-size: 2em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .countdown {
                font-size: 1.5em;
            }
        }

        /* Particles.js container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: #000;
            /* Fallback color */
        }
    </style>
</head>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="star-div" data-delay="15000" id="stars"></div>
    <div class="star-div" data-delay="1000" id="stars2"></div>
    <div class="star-div" data-delay="18000" id="stars3"></div>
    <!-- Content -->
    <div class="content">
        <h1>We'll Be Back Soon</h1>
        <p>Sorry our website is currently undergoing scheduled maintenance.</p>
        <p>Expect the page back in:</p>
        <div class="countdown" id="countdown">24:00:00</div>
    </div>


    <!-- Countdown Timer Script -->
    <script>
        // Set the date we're counting down to (24 hours from now)
        var countDownDate = new Date().getTime() + 24 * 60 * 60 * 1000;

        // Update the count down every 1 second
        var countdownfunction = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for hours, minutes and seconds
            var hours = Math.floor((distance / (1000 * 60 * 60)));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Add leading zeros if needed
            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "We are back online!";
            }
        }, 1000);
    </script>
</body>

</html>
